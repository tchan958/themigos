<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to the Microblog Network!</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="/global.css">

    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="styles/login.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
    <!-- Run BEFORE page is finished loading (before window.onload): -->
    <script src="/auth.js"></script>
    <script>
        if (isLoggedIn() === true) window.location.replace("/posts/index.html");
    </script>
</head>
<body>

    <div class="login-form">
        
        <form id="login">
            <h2 class="text-center">Log in</h2>       

            <div>
                <input type="text" class="form-control" id="username" placeholder="Username" required="required" minlength="3">
            </div>

            <div>
                <input type="password" class="form-control" id="password" placeholder="Password" required="required" minlength="6">
            </div>

            <button id="loginButton" type="submit" class="btn btn-primary btn-block">Login</button>
        <br>
            <div class="clearfix">
                <label class="pull-left checkbox-inline"><input type="checkbox"> Remember me</label>
            </div> 
            <br>
            <p>Don't have an account? Register <a href="/registration.html">here</a>!</p>
    
        </form>

    </div>

    <div class="info">
        <style>
            info {
                text-align: center;
                color: blue;
            }
        </style>
  <div style="text-align: center" id="slideshow">
    <div class="slide" id="slide1">Welcome to Migos, the amigos for all blog posts regarding crime!</div>
    <div class="slide" id="slide2">Shoutout to Rose, for helping me (me meaning Takyu :D)</div>
    <div class="slide" id="slide3">Thank you for everyone that made it enjoyable. That means all of you!</div>
  </div>
        <script>
              var texts = ["Welcome to Migos, the amigos for all blog posts regarding crime!", "Shoutout to Rose, for helping me", "Thank you for everyone that made it enjoyable. That means all of you!"];
  var i = 0;
  
  setInterval(function() {
    document.getElementById("slideshow").innerHTML = texts[i];
    i = (i + 1) % texts.length;
  }, 2000);
        </script>
    </div>
    <!-- Bootstrap Bundle (including Popper for popovers) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    
    <!-- Page-specific code -->
    <script src="./landing.js"></script>
</body>
</html>
